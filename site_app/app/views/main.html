<div style="background-color: #141414;">
    <div treecontrol class="tree-dark"
       tree-model="dataForTheTree"
       options="treeOptions"
       on-selection="showSelected(node)"
       selected-node="node1">
       employee: {{node.name}} age {{node.age}}
    </div>
</div>

<div ui-ace="{
  useWrapMode : true,
  showGutter: false,
  theme:'twilight',
  mode: 'xml',
  firstLineNumber: 5,
  onLoad: aceLoaded,
  onChange: aceChanged
}"></div>
